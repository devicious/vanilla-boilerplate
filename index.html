<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/assets/logo.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Vanilla Boilerplate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif !important;
            font-weight: 300 !important;
        }
        header {
            color: var(--text-primary);
        }

        header .content-wrapper {
            height: 120px;
            background: var(--bg-primary);
            padding: 1em;
            display: flex;
            align-items: center;
        }

        header .content-wrapper .logo {
            width: auto;
            max-height: 100%;
            filter: invert(1);
        }

        header .content-wrapper .version {
            font-size: 1.2em;
            font-weight: 100;
        }

        header .content-wrapper .version sub {
            font-weight: bold;
            color: var(--bs-warning);
        }

        .body .content-wrapper {
            padding: 0;
        }

        .templates {
            list-style: none;
            margin: 0;
            column-count: 4;
            column-rule: 1px dashed lightblue;
            column-gap: 80px;
            padding: 2em;
            background: #fafafa;
        }

        .templates li {
            text-transform: capitalize;
            padding: 1em;
        }

        .templates li:before {
            content: '';
            display: inline-block;
            height: 12px;
            width: 12px;
            background-image: url("data:image/svg+xml;base64,PCEtLSBHZW5lcmF0ZWQgYnkgSWNvTW9vbi5pbyAtLT4KPHN2ZyB2ZXJzaW9uPSIxLjEiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyIgd2lkdGg9IjUxMiIgaGVpZ2h0PSI1MTIiIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj4KPHRpdGxlPjwvdGl0bGU+CjxnIGlkPSJpY29tb29uLWlnbm9yZSI+CjwvZz4KPHBhdGggZD0iTTUwNS42NjQgNjcuMjQ4Yy01NS4zNzYtNDEuOTY0LTE0MC41OTItNjcuMDE3LTIyNy45NTUtNjcuMDE3LTEwOC4wNjAgMC0xOTYuMTEzIDM3LjcyOC0yNDEuNTggMTAzLjUxLTIxLjM1NCAzMC44OTUtMzMuMTY1IDY3LjQ3OS0zNS4xMDQgMTA4LjczNy0xLjcyNyAzNi43MzcgNC40NDIgNzcuMzYzIDE4LjM0MiAxMjEuMDczIDQ3LjQzNy0xNDIuMTkyIDE3OS45MS0yNTMuNTUxIDMzMi42MzMtMjUzLjU1MSAwIDAtMTQyLjkxMyAzNy42MTYtMjMyLjc2MiAxNTQuMDk2LTAuMDU2IDAuMDY5LTEuMjQ3IDEuNTQ1LTMuMzA3IDQuMzQ5LTE4LjA0MCAyNC4xMzktMzMuNzY5IDUxLjU4MS00NS41MzkgODIuNjY0LTE5LjkzNSA0Ny40MTUtMzguMzkyIDExMi40NzQtMzguMzkyIDE5MC44OTFoNjRjMCAwLTkuNzE1LTYxLjExMSA3LjE4LTEzMS4zOTUgMjcuOTQ1IDMuNzc4IDUyLjkyOSA1LjY1MyA3NS40MjYgNS42NTMgNTguODM5IDAgMTAwLjY4NS0xMi43MyAxMzEuNjk0LTQwLjA2MiAyNy43ODQtMjQuNDg5IDQzLjA5OS01Ny4zOTMgNTkuMzEyLTkyLjIyOCAyNC43NjItNTMuMjA0IDUyLjgyNy0xMTMuNTA1IDEzNC4zMjctMTYwLjA3NiA0LjY2NS0yLjY2NiA3LjY4MS03LjQ5NiA4LjAyOC0xMi44NThzLTIuMDIwLTEwLjU0LTYuMzAzLTEzLjc4NnoiPjwvcGF0aD4KPC9zdmc+Cg==");
            background-size: contain;
            margin-right: .5em;
        }
        .templates li.is-low:before {
            color: #cacaca;
            filter: invert(90%) sepia(0%) saturate(0%) hue-rotate(316deg) brightness(70%) contrast(92%);
        }
        .templates li.is-mid:before {
            color: #ff6200;
            filter: invert(40%) sepia(60%) saturate(2330%) hue-rotate(1deg) brightness(102%) contrast(108%);
        }
        .templates li.is-high:before {
            color: #ffe016;
            filter: invert(91%) sepia(22%) saturate(6853%) hue-rotate(2deg) brightness(105%) contrast(100%);
        }
        .templates li.is-done:before {
            color: #3b9908;
            filter: invert(74%) sepia(50%) saturate(3152%) hue-rotate(53deg) brightness(80%) contrast(127%);
        }

        .templates li a {
            color: #0a58ca;
        }


        .templates .dummy {
            display: none;
        }

        .templates .dummy:first-child:last-child {
            display: block;
        }

        .legend {
            list-style: none;
            display: flex;
            width: 100%;
            justify-content: space-between;
            margin: 0;
            padding: 1em 2em;
            background: #e7e7e7;
        }

        .legend li{
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            font-weight: 500;
        }
        .legend li .symbol{
            margin-right: 1em;
        }

    </style>
</head>
<body>
<div id="app">
    <header class='row'>
        <div class='content-wrapper'>
            <img src='/assets/logo.svg' class='logo' alt=''/>
            <div class='version'>{{appName}} <sub>{{version}}</sub></div>
        </div>
    </header>
    <div class="body row">
        <div class="content-wrapper">
            <ul class="templates list-group list-group-flush">
                {{#each templates}}
                <li class='
                {{#ifCond this.progress "<" 50}}is-low{{/ifCond}}
                {{#ifCond this.progress ">=" 50}}{{#ifCond @op1 "<" 75}}is-mid{{/ifCond}}{{/ifCond}}
                {{#ifCond this.progress ">=" 75}}{{#ifCond @op1 "<" 100}}is-high{{/ifCond}}{{/ifCond}}
                {{#ifCond this.progress "===" 100}}is-done{{/ifCond}}
                '>
                    <a href="./src/templates/{{this.id}}.html">{{this.id}}</a>
                </li>
                {{/each}}
                <li class="dummy">There's no-one here.</li>
            </ul>

            <ul class="legend">
                <li>
                    <div class="symbol">‚ö™Ô∏è</div>
                    <div class="completion">less than 50%</div>
                </li>
                <li>
                    <div class="symbol">üü†</div>
                    <div class="completion">less than 75%</div>
                </li>
                <li>
                    <div class="symbol">üü°</div>
                    <div class="completion">above 75%</div>
                </li>
                <li>
                    <div class="symbol">üü¢</div>
                    <div class="completion">Completed</div>
                </li>
            </ul>

        </div>
    </div>
</div>
<script type="module" src="/src/index.ts"></script>
</body>
</html>
